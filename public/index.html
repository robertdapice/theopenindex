<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/css?family=Droid Serif&subset=latin" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="bar_chart.css">
    <script src="jquery-1.10.1.min.js" type="text/javascript">
</script>
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript">
</script>
    <title>The Open Index</title>
  </head>
  <body>
    <div id="chart_container">
      <div id="bar_chart"></div>
      <div id="sidebar">
        <h1>TheOpenBudget.org</h1>
        <h2>A cutting edge government transparency project, allowing you to quickly and easily explore where the Australian government spends your money.</h2>
       <div class="option">
          <button class='first active year_toggle' id='13_14'>
            13-14 Budget
          </button>
          <button class='last year_toggle' id='12_13'>
            12-13 Actual
          </button>
        </div>
        <div class="item_detail">
          <div class="row">
            <div class="label">Name:</div>
            <div id="item_name" class="value"></div>
            <div class="clear"></div>
          </div>
          <div class="row">
            <div class="label">12-13 Actual:</div>
            <div id="value12_13" class="value"></div>
            <div class="clear"></div>
          </div>
          <div class="row">
            <div class="label">13-14 Budget:</div>
            <div id="value13_14" class="value"></div>
            <div class="clear"></div>
          </div>
          <div class="row">
            <div class="label">Cost per Australian person:</div>
            <div id="individual_taxpayer" class="value"></div>
            <div class="clear"></div>
          </div>
          <div class="row">
            <div class="label">Change:</div>
            <div id="value_change" class="value"></div>
            <div class="clear"></div>
          </div>
          <div class="row">
            <div class="label">Description:</div>
            <div id="item_description" class="value description"></div>
            <div class="clear"></div>
          </div>
          <div class="row">
            <div class="label">Source:</div>
            <div id="item_source" class="value source"></div>
            <div class="clear"></div>
          </div>

        </div>
      </div>
    </div>
        <script src="bar_chart.js" type="text/javascript">
    </script>
  </body>
</html>
